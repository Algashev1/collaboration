<div class="event-block">
  <div class="row p-5">
    <div class="col-4">
      <img style="height: auto;width: 100%;" src="{{event2.urlImg}}" class="img-fluid pull-right" alt="">
    </div>
    <div class="col-8 pr-5">
      <div class="custom-row ">
        <div class="col-9 p-0">
          <div class="custom-row">
            <h2 class="color-star mr-3">{{event2.title}}</h2>
            <label class="p-2"><em>{{event2.type}}</em></label>
          </div>
        </div>
        <div class="col-3 pr-0 mr-0 text-right">
          <button class="btn btn-outline-primary waves-effect pull-right mr-0">Участвовать</button>
        </div>
      </div>
      <div class="custom-row">
        <label class="color-star">{{event2.date}}</label>
      </div>
      <div class="custom-row mt-3">
        <div class="col-4 text-center">
         <h6>Организатор</h6>
          <label class="color-star">{{event2.organizer}}</label>
        </div>
        <div class="col-4 text-center">
          <h6>Место проведения</h6>
          <label class="color-star">{{event2.place}}</label>
        </div>
        <div class="col-4 text-center">
          <h6>Осталось мест</h6>
          <label class="color-star">{{event2.free}}</label>
        </div>
      </div>
      <div class="custom-row">
        <p class="custom-p">{{event2.description}}
        </p>
      </div>
    </div>
  </div>
</div>
<div class="my-4 text-center">
  <h4 class="mt-4"> Комментарии</h4>
  <div class="custom-row mt-4" *ngFor="let item of event2.coments">
    <div class="col-3 event-info-photo-comment">
      <img style="height: auto;width: 30%;" src="{{item.url}}" class="circle-img float-right" alt="">
    </div>
    <div class="col-9 text-left comment">
      <h5>{{item.author}}</h5>
      <p class="custom-p">
       {{item.coment}}
      </p>
      <hr>
    </div>
  </div>
</div>
