<<div style="padding-top: 4%; padding-right: 16%; padding-left: 15%">
  <form style="vertical-align: middle;">
    <div class="md-form active-pink-2 mb-3">
      <input type="text" class="form-control" type="search" id="search4" aria-label="Search" mdbInputDirective>
      <label for="search4">ПОИСК</label>
    </div>
  </form>
</div>

<div class="places-block-selects">
  <div class="row text-center shadow-sm bg-white rounded py-2">
    <div  style="padding-left: 15%" class="col-3">
      <div class="btn-group" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn size="sm" class="dropdown-toggle btn-outline-primary waves-effect" mdbWavesEffect>
          Город
        </button>
        <div class="dropdown-menu dropdown-secondary">
          <a class="dropdown-item" href="#">Самара</a>
          <a class="dropdown-item" href="#">Тольятти</a>
          <a class="dropdown-item" href="#">Новокуйбышевск</a>
        </div>
      </div>
    </div>
    <div style="padding-left: 10%" lass="col-3">
      <div class="btn-group" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn size="sm" class="dropdown-toggle btn-outline-primary waves-effect" mdbWavesEffect>
          Тип
        </button>
        <div class="dropdown-menu dropdown-secondary">
          <a class="dropdown-item" href="#">Коворкинг</a>
          <a class="dropdown-item" href="#">Офис</a>
          <a class="dropdown-item" href="#">Ресторан</a>
        </div>
      </div>
    </div>
    <div style="padding-left: 8%" class="col-3">
      <div class="btn-group" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn size="sm" class="dropdown-toggle btn-outline-primary waves-effect" mdbWavesEffect>
          Вместимость
        </button>
        <div class="dropdown-menu dropdown-secondary">
          <a class="dropdown-item" href="#">100-500</a>
          <a class="dropdown-item" href="#">500-1500</a>
          <a class="dropdown-item" href="#">>1500</a>
        </div>
      </div>
    </div>
    <div  class="col-3">
      <div class="btn-group" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn size="sm" class="dropdown-toggle btn-outline-primary waves-effect" mdbWavesEffect>
          Наличие еды
        </button>
        <div class="dropdown-menu dropdown-secondary">
          <a class="dropdown-item" href="#">Есть</a>
          <a class="dropdown-item" href="#">Нет</a>
          <a class="dropdown-item" href="#">Можно со своей</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let item of places; let i = index">
  <div class="my-5">
    <div class="row places-info shadow bg-white rounded" (click)="place(item)">
      <div class="col-5 p-0">
        <div style="overflow: hidden; width: 100%; height: 100%">
          <img style="height: 100%;width: 100%;" src="{{item.url}}" class="img-fluid pull-right" alt="">
        </div>
      </div>

      <div class="col-7 p-4">
        <div class="row">
          <h4 class="text-primary row-custom">{{item.title}}</h4>

          <div class="mx-3 my-1">
            <i *ngFor="let number of stars[i]" class="fa fa-star color-star" aria-hidden="true"></i>
          </div>

        </div>
        <div>
        <label class="text-black-50">{{item.type}}</label>
        </div>
        <div>
          <p>{{item.description}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
