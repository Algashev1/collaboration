<div class="places-header m-0">
  <div class="places-input px-5">
    <input type="text" class="form-control">
  </div>
</div>

<div class="places-block-selects">
  <div class="row text-center shadow-sm bg-white rounded py-2">
    <div class="col-3">
      <div class="btn-group" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn class="dropdown-toggle btn-outline-primary waves-effect" mdbWavesEffect>
          Город
        </button>
        <div class="dropdown-menu dropdown-secondary">
          <a class="dropdown-item" href="#">Самара</a>
          <a class="dropdown-item" href="#">Тольятти</a>
          <a class="dropdown-item" href="#">Новокуйбышевск</a>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="btn-group" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn class="dropdown-toggle btn-outline-primary waves-effect" mdbWavesEffect>
          Тип
        </button>
        <div class="dropdown-menu dropdown-secondary">
          <a class="dropdown-item" href="#">Самара</a>
          <a class="dropdown-item" href="#">Тольятти</a>
          <a class="dropdown-item" href="#">Новокуйбышевск</a>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="btn-group" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn class="dropdown-toggle btn-outline-primary waves-effect" mdbWavesEffect>
          Вместимость
        </button>
        <div class="dropdown-menu dropdown-secondary">
          <a class="dropdown-item" href="#">Самара</a>
          <a class="dropdown-item" href="#">Тольятти</a>
          <a class="dropdown-item" href="#">Новокуйбышевск</a>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="btn-group" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn class="dropdown-toggle btn-outline-primary waves-effect" mdbWavesEffect>
          Наличие еды
        </button>
        <div class="dropdown-menu dropdown-secondary">
          <a class="dropdown-item" href="#">Самара</a>
          <a class="dropdown-item" href="#">Тольятти</a>
          <a class="dropdown-item" href="#">Новокуйбышевск</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let item of company">
  <div class="my-5">
    <div class="row places-info shadow bg-white rounded" (click)="place(item)">
      <div class="col-5 p-0">
        <div style="overflow: hidden; width: 100%; height: 100%">
          <img style="height: 100%;width: 100%;" src="{{item.url}}" class="img-fluid pull-right" alt="">
        </div>
      </div>

      <div class="col-7 p-4">
        <div class="row">
          <h4 class="text-primary row-custom">{{item.title}}</h4>

          <div class="mx-3 my-1">
            <i *ngFor="let number of item.countStar" class="fa fa-star color-star" aria-hidden="true"></i>
          </div>

        </div>
        <div>
        <label class="text-black-50">{{item.type}}</label>
        </div>
        <div>
          <p>{{item.description}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
